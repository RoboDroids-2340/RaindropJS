
  <h1>Register</h1>

  <form id="form">
  <input type="text" placeholder="Email" size="25" id="email"><br>
  <input type="password" placeholder="Password" size="25" id="password"><br>
  <input type="text" placeholder="Name" size="25" id="name"><br>
  <input type="radio" name="usertype" value="User"> User<br>
  <input type="radio" name="usertype" value="Worker"> Worker<br>
  <input type="radio" name="usertype" value="Manager"> Manager<br>
  <input type="radio" name="usertype" value="Administrator"> Administrator<br>
  </form>
  <p>
  <button onclick="register()">Register</button>
  <button onclick="goToStart()">Cancel</button></p>
